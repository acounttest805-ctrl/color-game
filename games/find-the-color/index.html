<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>違う色を探せ</title>

    <!-- PWA & Icon Links -->
    <link rel="manifest" href="../../manifest.json">
    <meta name="theme-color" content="#f0f0f0">
    <link rel="apple-touch-icon" href="../../icon.png">
    <link rel="icon" href="../../icon.png">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>違う色を探せ</h1>
    <p>たくさんの中に一つだけ違う色があります。見つけてクリックしてください。</p>

    <div class="info-bar">
        <div id="stage-display">ステージ: 1</div>
        <div id="timer-display">時間: 30</div>
    </div>

    <div id="game-board">
        <!-- ここにJavaScriptで図形が追加されます -->
    </div>

    <!-- ゲームオーバー時に表示するモーダル -->
    <div id="result-modal" class="hidden">
        <div class="modal-content">
            <h2 id="result-title"></h2>
            <p id="result-message"></p>
            <button id="retry-button">もう一度挑戦する</button>
            <a href="../../index.html" class="home-button">ホームに戻る</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
  let newWorker;

  // ゲーム画面では更新通知UIは表示しない（挙動をシンプルにするため）
  // もし表示したい場合は、ホーム画面と同じcreateUpdateUI関数をここに作る

  if ('serviceWorker' in navigator) {
      // パスを2階層上に変更
      navigator.serviceWorker.register('../../sw.js').then(reg => {
          reg.addEventListener('updatefound', () => {
              newWorker = reg.installing;
              newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      const updateSetting = localStorage.getItem('updateSetting') || 'manual';
                      // ゲームプレイ中は邪魔しないよう、自動更新のみ対応
                      if (updateSetting === 'auto') {
                          newWorker.postMessage({ action: 'skipWaiting' });
                      }
                  }
              });
          });
      });

      let refreshing;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (refreshing) return;
          window.location.reload();
          refreshing = true;
      });
  }
</script>
</body>
</html>
