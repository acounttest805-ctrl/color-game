<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid & Collect</title> 

    <link rel="manifest" href="../../manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="apple-touch-icon" href="../../icon.png">
    <link rel="icon" href="../../icon.png">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="game-wrapper">
        <div id="ui-overlay">
            <div id="life-container">
                <span id="life-icons"></span>
                <span id="life-count">5</span>
            </div>
            <div id="score-container">
                スコア: <span id="score-value">0</span>
            </div>
        </div>

        <div id="game-screen">
            <div id="player"></div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>

        <div id="controls">
            <button id="btn-left">◀</button>
            <button id="btn-right">▶</button>
        </div>
    </div>

    <div id="result-modal" class="hidden">
        <div class="modal-content">
            <h2 id="result-title"></h2>
            <p id="result-message"></p>
            <div class="modal-buttons">
                <button id="retry-button">もう一度挑戦</button>
                <a href="../../index.html" class="home-button-modal">ホームに戻る</a>
            </div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>

    <!-- ★★★ ご指摘の通り、こちらの正しいスクリプトが必要です ★★★ -->
    <script>
      let newWorker;
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('../../sw.js').then(reg => {
              reg.addEventListener('updatefound', () => {
                  newWorker = reg.installing;
                  newWorker.addEventListener('statechange', () => {
                      if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                          const updateSetting = localStorage.getItem('updateSetting') || 'manual';
                          if (updateSetting === 'auto') {
                              newWorker.postMessage({ action: 'skipWaiting' });
                          }
                      }
                  });
              });
          });

          let refreshing;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (refreshing) return;
              window.location.reload();
              refreshing = true;
          });
      }
    </script>
</body>
</html>
