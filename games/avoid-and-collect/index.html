<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- viewport を user-scalable=no なしに修正 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title をゲーム名に修正 -->
    <title>Avoid & Collect</title> 

    <!-- PWA & Icon Links -->
    <link rel="manifest" href="../../manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="apple-touch-icon" href="../../icon.png">
    <link rel="icon" href="../../icon.png">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="game-wrapper">
        <!-- UIオーバーレイ -->
        <div id="ui-overlay">
            <div id="life-container">
                <span id="life-icons"></span>
                <span id="life-count">5</span>
            </div>
            <div id="score-container">
                スコア: <span id="score-value">0</span>
            </div>
        </div>

        <!-- ゲームスクリーン -->
        <div id="game-screen">
            <div id="player"></div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>

        <!-- 操作ボタン -->
        <div id="controls">
            <button id="btn-left">◀</button>
            <button id="btn-right">▶</button>
        </div>
    </div>

    <!-- 結果表示モーダル -->
    <div id="result-modal" class="hidden">
        <div class="modal-content">
            <h2 id="result-title"></h2>
            <p id="result-message"></p>
            <div class="modal-buttons">
                <button id="retry-button">もう一度挑戦</button>
                <a href="../../index.html" class="home-button-modal">ホームに戻る</a>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script>
  let newWorker;

  // ゲーム画面では更新通知UIは表示しない（挙動をシンプルにするため）
  // もし表示したい場合は、ホーム画面と同じcreateUpdateUI関数をここに作る

  if ('serviceWorker' in navigator) {
      // パスを2階層上に変更
      navigator.serviceWorker.register('../../sw.js').then(reg => {
          reg.addEventListener('updatefound', () => {
              newWorker = reg.installing;
              newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      const updateSetting = localStorage.getItem('updateSetting') || 'manual';
                      // ゲームプレイ中は邪魔しないよう、自動更新のみ対応
                      if (updateSetting === 'auto') {
                          newWorker.postMessage({ action: 'skipWaiting' });
                      }
                  }
              });
          });
      });

      let refreshing;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (refreshing) return;
          window.location.reload();
          refreshing = true;
      });
  }
</script>
</body>
</html>
