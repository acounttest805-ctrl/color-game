<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- viewport を user-scalable=no なしに修正 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グラデーションを並べ替えろ</title>

    <!-- PWA & Icon Links -->
    <link rel="manifest" href="../../manifest.json">
    <meta name="theme-color" content="#f0f2f5">
    <link rel="apple-touch-icon" href="../../icon.png">
    <link rel="icon" href="../../icon.png">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="info-display">
            <h1 id="stage-title">ステージ 1</h1>
            <p id="message">カラーチップをドラッグして、正しいグラデーションに並べ替えよう。</p>
        </div>

        <div id="chip-container">
            <!-- ここにカラーチップが生成されます -->
        </div>

        <div class="action-buttons">
            <button id="show-answer-button">答えを見る</button>
            <button id="check-button">これでOK！</button>
            <button id="next-stage-button" class="hidden">次のステージへ</button>
        </div>

        <!-- 結果表示用のモーダル -->
        <div id="result-modal" class="hidden">
            <div class="modal-content">
                <h2 id="result-title"></h2>
                <p id="result-message"></p>
                <div class="modal-buttons">
                    <button id="retry-button">もう一度挑戦する</button>
                    <a href="../../index.html" class="home-button-modal">ホームに戻る</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script>
  let newWorker;

  // ゲーム画面では更新通知UIは表示しない（挙動をシンプルにするため）
  // もし表示したい場合は、ホーム画面と同じcreateUpdateUI関数をここに作る

  if ('serviceWorker' in navigator) {
      // パスを2階層上に変更
      navigator.serviceWorker.register('../../sw.js').then(reg => {
          reg.addEventListener('updatefound', () => {
              newWorker = reg.installing;
              newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      const updateSetting = localStorage.getItem('updateSetting') || 'manual';
                      // ゲームプレイ中は邪魔しないよう、自動更新のみ対応
                      if (updateSetting === 'auto') {
                          newWorker.postMessage({ action: 'skipWaiting' });
                      }
                  }
              });
          });
      });

      let refreshing;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (refreshing) return;
          window.location.reload();
          refreshing = true;
      });
  }
</script>
</body>
</html>
