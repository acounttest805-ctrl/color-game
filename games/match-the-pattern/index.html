<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- viewport を user-scalable=no なしに修正 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロックの色を揃えろ！</title>

    <!-- PWA & Icon Links -->
    <link rel="manifest" href="../../manifest.json">
    <meta name="theme-color" content="#f0f2f5">
    <link rel="apple-touch-icon" href="../../icon.png">
    <link rel="icon" href="../../icon.png">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="game-wrapper">
        <header>
            <h1>ブロックの色を揃えろ！</h1>
            <h2 id="stage-title">ステージ 1</h2>
        </header>
        
        <main id="boards-container">
            <div class="board-area">
                <h3>見本</h3>
                <div id="sample-board" class="grid-container"></div>
            </div>
            <div class="board-area">
                <h3>あなた</h3>
                <div id="user-board" class="grid-container"></div>
            </div>
        </main>
        
        <footer>
            <p>ブロックをクリックまたはドラッグすると色が変わります。</p>
            <div class="footer-buttons">
                <a href="../../index.html" class="footer-btn">ホームに戻る</a>
                <button id="skip-button" class="footer-btn">ステージをスキップ</button>
            </div>
        </footer>
    </div>

    <!-- 結果表示モーダル -->
    <div id="result-modal" class="hidden">
        <div class="modal-content">
            <h2 id="result-title"></h2>
            <div class="modal-buttons">
                <button id="next-stage-button">次のステージへ</button>
                <a href="../../index.html" class="home-button-modal">ホームに戻る</a>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('../../sw.js');
      }
    </script>
</body>
</html>
