<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../../icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>色で見分ける足場</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="info-display">
            <h1 id="stage-title">ステージ 1</h1>
            <p id="message">矢印キーでゴールを目指そう！</p>
        </div>

        <div id="game-container">
            <div id="game-board">
                <!-- マップはここに生成されます -->
            </div>
            <div id="player"></div>
        </div>

        <div id="controls">
            <button class="arrow-btn" id="btn-up">▲</button>
            <button class="arrow-btn" id="btn-left">◀</button>
            <button class="arrow-btn" id="btn-down">▼</button>
            <button class="arrow-btn" id="btn-right">▶</button>
        </div>

        <div id="result-modal" class="hidden">
            <div class="modal-content">
                <h2 id="result-title"></h2>
                <p id="result-message"></p>
                <div class="modal-buttons">
                    <button id="retry-button">もう一度挑戦する</button>
                    <a href="../../index.html" class="home-button-modal">ホームに戻る</a>
                </div>
            </div>
        </div>

        <a href="../../index.html" class="home-button">ホームに戻る</a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
