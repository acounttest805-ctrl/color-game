<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tetris</title>
    
    <link rel="manifest" href="../../manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="apple-touch-icon" href="../../icon.png">
    <link rel="icon" href="../../icon.png">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="title-screen">
        <div class="title-content">
            <h1>Color Tetris</h1>
            <div id="season-info">
                <h2 id="season-name-display"></h2>
                <p id="season-period-display"></p>
            </div>
            <div class="mode-selection">
                <button id="normal-mode-btn">
                    <h3>ノーマルモード</h3>
                    <p>色覚特性を持つ人には識別が困難な配色でプレイします。</p>
                </button>
                <button id="support-mode-btn">
                    <h3>色覚サポートモード</h3>
                    <p>誰にでも識別しやすい、はっきりとした色の配色でプレイします。</p>
                </button>
            </div>
            <button id="how-to-play-btn">遊び方</button>
            <div id="ranking-section">
                <button id="toggle-ranking-btn">ランキングを見る</button>
                <div id="ranking-controls" class="hidden">
                    <div class="season-selector">
                        <select id="season-select"></select>
                        <p>の</p>
                        <button id="rule-button">ルール</button>
                    </div>
                    <div class="ranking-wrapper">
                        <div id="ranking-container-alltime" class="ranking-container"></div>
                        <div id="ranking-container-weekly" class="ranking-container"></div>
                    </div>
                </div>
            </div>
            <a href="../../index.html" class="home-button">ホームに戻る</a>
        </div>
    </div>

    <div id="how-to-play-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>操作方法</h2>
            <div class="controls-guide">
                <h3>PCでの操作</h3>
                <ul>
                    <li><span class="key">←</span><span class="key">→</span> : ブロックを左右に移動</li>
                    <li><span class="key">↓</span> : ブロックを1マス下に移動 (ソフトドロップ)</li>
                    <li><span class="key">↑</span> : ブロックを一気に落下 (ハードドロップ)</li>
                    <li><span class="key">Z</span> : ブロックを左に回転</li>
                    <li><span class="key">X</span> : ブロックを右に回転</li>
                </ul>
                <h3>スマートフォンでの操作</h3>
                <p>画面下のボタンで操作します。</p>
            </div>
            <button id="close-modal-btn">閉じる</button>
        </div>
    </div>

    <div id="game-screen-wrapper" class="hidden">
        <div id="info-bar">
            <span id="time-container">Time: <span id="time-display">0:00</span></span>
            <span id="score-container">Score: <span id="score-display">0</span></span>
            <div id="next-block-container">
                <span>NEXT</span>
                <canvas id="next-block-canvas" width="60" height="60"></canvas>
            </div>
            <button id="back-to-title-btn">タイトルへ</button>
        </div>
        <div id="game-container">
            <canvas id="game-board"></canvas>
        </div>
        <div id="controls">
            <button id="btn-left">◀</button>
            <button id="btn-down">▼</button>
            <button id="btn-right">▶</button>
            <button id="btn-rotate-left">⟲</button>
            <button id="btn-hard-drop">⤓</button>
            <button id="btn-rotate-right">⟳</button>
        </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
      import { initGame } from "./js/main.js";

      const firebaseConfig = {
  apiKey: "AIzaSyDyxFiYVC7ueBmec6wph_AV4FdgNdRAkb0",
  authDomain: "color-game-5041b.firebaseapp.com",
  projectId: "color-game-5041b",
  storageBucket: "color-game-5041b.firebasestorage.app",
  messagingSenderId: "388406504889",
  appId: "1:388406504889:web:287ff42458ad7ecb281a68",
  measurementId: "G-CGQ03VX4X1"
};

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      initGame(db);
    </script>
    
    <script>
      let newWorker;
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('../../sw.js').then(reg => {
              reg.addEventListener('updatefound', () => {
                  newWorker = reg.installing;
                  newWorker.addEventListener('statechange', () => {
                      if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                          const updateSetting = localStorage.getItem('updateSetting') || 'manual';
                          if (updateSetting === 'auto') {
                              newWorker.postMessage({ action: 'skipWaiting' });
                          }
                      }
                  });
              });
          });
          let refreshing;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (refreshing) return;
              window.location.reload();
              refreshing = true;
          });
      }
    </script>
</body>
</html>
