<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tetris</title>
    
    <link rel="manifest" href="../../manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="apple-touch-icon" href="../../icon.png">
    <link rel="icon" href="../../icon.png">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="title-screen">
        <div class="title-content">
            <h1>Color Tetris</h1>
            
            <!-- ★★★ この <p> タグを削除 ★★★ -->
            <!-- <p>色の見え方によって難易度が変わるパズルゲームです。</p> -->

            <div class="mode-selection">
                <button id="normal-mode-btn">
                    <h3>ノーマルモード</h3>
                    <p>色覚特性を持つ人には識別が困難な配色でプレイします。</p>
                </button>
                <button id="support-mode-btn">
                    <h3>色覚サポートモード</h3>
                    <p>誰にでも識別しやすい、はっきりとした色の配色でプレイします。</p>
                </button>
            </div>
            
            <div class="season-selector">
                <label for="season-select">シーズン:</label>
                <select id="season-select">
                    <!-- JavaScriptでオプションが追加されます -->
                </select>
                <button id="rule-button">？ ルール確認</button>
            </div>
            
            <div class="ranking-wrapper">
                <div id="ranking-container-alltime" class="ranking-container">
                    <!-- JSで描画 -->
                </div>
                <div id="ranking-container-weekly" class="ranking-container">
                    <!-- JSで描画 -->
                </div>
            </div>

            <a href="../../index.html" class="home-button">ホームに戻る</a>
        </div>
    </div>

    <div id="game-screen-wrapper" class="hidden">
        <div id="info-bar">
            <span id="time-container">Time: <span id="time-display">0:00</span></span>
            <span id="score-container">Score: <span id="score-display">0</span></span>
            <button id="back-to-title-btn">タイトルへ</button>
        </div>
        
        <div id="game-container">
            <canvas id="game-board"></canvas>
        </div>

        <div id="controls">
            <button id="btn-left">◀</button>
            <button id="btn-down">▼</button>
            <button id="btn-right">▶</button>
            <button id="btn-rotate-left">⟲</button>
            <button id="btn-hard-drop">⤓</button>
            <button id="btn-rotate-right">⟳</button>
        </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
      import { initGame } from "./js/main.js";

      const firebaseConfig = {
  apiKey: "AIzaSyDyxFiYVC7ueBmec6wph_AV4FdgNdRAkb0",
  authDomain: "color-game-5041b.firebaseapp.com",
  projectId: "color-game-5041b",
  storageBucket: "color-game-5041b.firebasestorage.app",
  messagingSenderId: "388406504889",
  appId: "1:388406504889:web:287ff42458ad7ecb281a68",
  measurementId: "G-CGQ03VX4X1"
};

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      initGame(db);
    </script>
    
    <script>
      let newWorker;
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('../../sw.js').then(reg => {
              reg.addEventListener('updatefound', () => {
                  newWorker = reg.installing;
                  newWorker.addEventListener('statechange', () => {
                      if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                          const updateSetting = localStorage.getItem('updateSetting') || 'manual';
                          if (updateSetting === 'auto') {
                              newWorker.postMessage({ action: 'skipWaiting' });
                          }
                      }
                  });
              });
          });
          let refreshing;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (refreshing) return;
              window.location.reload();
              refreshing = true;
          });
      }
    </script>
</body>
</html>
